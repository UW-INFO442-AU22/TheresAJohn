<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>form</title>
  </head>
  <body>
    <main>
      <h1>Create your posting to get donations</h1>
      <form>
        <p>
          <label for="item">What do you need?</label>
          <input type="text" id="item" name="item" value="Enter one kinds of items only! Create another post for something else you need! example: pencils"><br>
        </p>
        <p>
          <label for="number">How much do you need?</label>
          <input type="number" id="quantity" name="quantity" min="1" max="100" value ="1"><br>
        </p>
        <p>
          <label for="reason">Why do you need them?</label>
          <input type="text" id="reason" name="reason" value="Enter your reasons and tell a story! You'll get more if you have compelling reasons."><br>
        </p>
        <p>
          <label for="date">When do you need it by?</label>
          <input type="date" id="start" name="trip-start"
            value="2022-11-01"
            min="2022-11-01" max="2023-11-01"><br>
        </p>
        <p>
          <input type="submit" value="Submit">
        </p>
      </form>
    </main>
  </body>
</html>
